<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.theme.default.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/owl.carousel.min.js"></script>
  <title>IT Club - Department of Computer Applications</title>
</head>
<body>
  <!-- Your carousel container -->
  <div class="owl-carousel owl-theme">
    <!-- Slides go here -->
    <div class="item"><img src="./public/img/teams/innovix.jpeg" alt="Slide 1"></div>
    <div class="item"><img src="./public/img/teams/marketix.jpeg" alt="Slide 2"></div>
    <div class="item"><img src="./public/img/teams/webxpert.png" alt="Slide 3"></div>
    <div class="item"><img src="./public/img/teams/techsquad.jpeg" alt="Slide 4"></div>
  </div>

  <script>
    // Initialize Owl Carousel
    $(document).ready(function(){
      $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        responsive: {
          0: {
            items: 1
          },
          600: {
            items: 2
          },
          1000: {
            items: 3
          }
        }
      });
    });
  </script>
